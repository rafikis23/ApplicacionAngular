<h3>
    {{ cadena }}
</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #htmlIncrementador type="number" class="form-control" placeholder="" arial-label="Pro" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="enCambio($event)" min="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
